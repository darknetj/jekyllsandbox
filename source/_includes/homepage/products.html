<!-- Android Call-to-action Section -->
<section id="android" class="container content-section text-center">
  <div class="row text-center services-section">
    <div class="col-md-10 col-md-offset-1">
      <div class="row">
        <h2>Projects</h2>
      </div>
      <div id="android" class="service-item secure-phones-cta">
        <span class="fa-stack fa-4x">
          <i class="secure-phones-icon fa fa-mobile fa-stack-1x text-primary"></i>
        </span>

        <a href="{{ service.url }}" 
           class="product-cta service-name-link" 
           data-source='homepage-box' 
           data-toggle="modal" 
           data-target="#service-modal-{{ service.icon }}">
           <h3>
             Secure Android Phones
           </h3>
        </a>
        <p>
          We sell secure smartphones, based on CopperheadOS, our secure version
          of Android that we are developing. Smartphones are easy targets for hackers so 
          we hardened the devices against a variety of attack vectors.
        </p>
        <a href="/android" data-source='homepage-box' class="product-cta btn btn-default btn-lg">
          About CopperheadOS
        </a>
      </div>
    </div>
  </div>
</section>
