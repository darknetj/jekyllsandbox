name: Copperhead Security
title: Copperhead Security
email: team@copperhead.co
description: A security collective that builds software, helps organizations navigate information security and keep operations safe from threats.
baseurl: ""
url: "https://copperhead.co"

markdown: kramdown
highlighter: pygments
timezone: America/New_York

# For blog post generation
permalink: /blog/:year/:month/:day/:title

include:
  - .htaccess

gems:
  - jekyll-timeago
  - jekyll-assets

# Begin plugin-specific configuration

assets:
  sass_dir: _assets/stylesheets
  debug: false
  cachebust: none
  cache: true
  js_compressor: uglifier
  css_compressor: sass
  sources:
    - _assets/images
    - _assets/javascripts
    - _assets/stylesheets
    - _assets/stylesheets/vendor/*
    - _assets/stylesheets/blog/*
    - _assets/stylesheets/application/*
    - _assets/fonts

jekyll_timeago:
  depth: 1 # Level of detail
  today: 'today'
  yesterday: 'yesterday'
  tomorrow: 'tomorrow'
  and: '&'
  suffix: 'ago'
  prefix: ''
  suffix_future: ''
  prefix_future: 'in'
  years: 'years'
  year: 'year'
  months: 'months'
  month: 'month'
  weeks: 'weeks'
  week: 'week'
  days: 'days'
  day: 'day'
